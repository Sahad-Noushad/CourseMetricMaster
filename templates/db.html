<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/db.css">
    <title>Document</title>
</head>
<body>
    <h4 style="text-transform: capitalize;">{{name}}</h4>
    <table border="1">
        <tr>
            {% for title in schema%}
                <th>{{title[1]}}</th>
            {% endfor %}
        </tr>
        {% for datas in table%}
            <tr>
                {% for data in datas%}
                    {% if data is none%}
                        <th>-</th>
                    {% else %}
                        <th>{{data}}</th>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form action="{{url_for('dbdrop')}}" method="post">
        <input type="hidden" name="db_name" value="{{name}}">
        <input type="submit" value="Delete table" class="button">
    </form>
</body>
</html>
